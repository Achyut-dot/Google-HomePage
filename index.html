<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="google_icon.png">
        <!-- Link to the favicon for the website (Google icon). -->
    <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Link to an external CSS file for styling. -->
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
         <!-- Links to Gmail and Images. -->
        <img src="images/six dot grid black.png" alt="Google Grid Icon">
          <!-- Image for Google Grid Icon. -->
        <button>Sign in</button>
          <!-- Sign-in button. -->
    </nav>
     <!-- Navigation section with links and sign-in button. -->
    <section class="section-1">
    <img src="images/google_logo.png" class="logo">
     <!-- Google logo image. -->
    <form id="searchForm">
        <div class="s-box">
            <img src="images/google_search.png" class="search-icon" alt="Search Icon">
            <!-- Search icon image. -->
            <input type="text" class="s-input" aria-label="Search Google">
            <!-- Text input for search with aria-label for accessibility. -->
            <img src="images/google_mic.png" class="vs-icon" alt="Voice Search Icon">
            <!-- Voice search icon image. -->
            <img src="images/google_camera.png" class="cam-icon" alt="Camera Icon">
            <!-- Camera icon image. -->
            <input type="submit" name="" class="s-btn" value="Google Search">
            <input type="submit" name="" class="s-btn" value="I'm Feeling Lucky">
            <!-- Submit buttons for Google Search and I'm Feeling Lucky. -->
        </div>
    </form>
    <div class="lang">
        Google offered in:
        <a href="#">English</a>
        <a href="#">Hindi</a>
        <a href="#">Tamil</a>
        <a href="#">Telegu</a>
        <a href="#">Bengali</a>
        <a href="#">and many other languages</a>
        <!-- Language options provided by Google. -->
    </div>
    </section>
    <!-- Section containing the search form and language options. -->
    <footer>
        <h4>India</h4>
        <!-- Footer section title. -->
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Bussiness</a>
                <a href="#">How Search Works</a>
                <a href="#">About</a>
                <!-- Links related to advertising, business, how search works, and about Google. -->
            </div>
            <div class="link-2"></div>
            <a href="#">Privacy </a>
            <a href="#">Terms </a>
            <a href="#">Settings</a>
            <!-- Links related to privacy, terms, and settings. -->
        </div>
        <script src="script.js"></script>
    </footer>
</body>
</html>
